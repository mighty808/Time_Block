<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Time Block</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: "Montserrat Alternates", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-300">
    <nav class="shadow-2xl flex justify-between items-center bg-gray-100 p-0">
      <img src="assets/LOG PNG.png" class="w-25">
      <div class="flex">
        <img src="https://img.icons8.com/?size=100&id=11642&format=png&color=000000" class="w-[30px] m-4" />
        <img src="https://img.icons8.com/?size=100&id=23244&format=png&color=000000" class="w-[30px] m-4" />
      </div>
    </nav>

    <main class="flex h-[90vh]">
      <!-- Sidebar -->
      <aside class="w-20 bg-gray-100 text-white flex flex-col items-center py-10 justify-between">
        
        <div class="mt-10">
        <a href="index.html"><img src="https://img.icons8.com/?size=100&id=73&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
        <a href="addevents.html"><img src="https://img.icons8.com/?size=100&id=37979&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
        <a href="deleteevents.html"><img src="https://img.icons8.com/?size=100&id=25168&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
        <a href=""><img src="https://img.icons8.com/?size=100&id=57714&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
        <a href="project.html"><img src="https://img.icons8.com/?size=100&id=53380&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
        </div>
        

        <div>
          <img src="https://img.icons8.com/?size=100&id=364&format=png&color=000000" class="w-6 cursor-pointer" />
        </div>
      </aside>

      <!-- Main Content Area -->
      <main class="flex-1 bg-white p-6">
        <div class="flex items-center justify-center mb-5">
          <button class="bg-blue-500 w-md text-white rounded-lg h-10 font-semibold text-lg cursor-pointer">Add Events</button>
        </div>

        <!-- Time Blocks -->
        <div class="p-3 bg-blue-300 shadow flex justify-between items-center rounded-t-lg">
            <div>
              <h3 class="text-md font-semibold">March 27, 2025</h3>
            </div>

            <div>
              <button class="bg-blue-500 w-15 text-white rounded-lg h-10 font-semibold text-md">Week</button>
              <button class="bg-blue-500 w-15 text-white rounded-lg h-10 font-semibold text-md"">Day</button>
            </div>
        </div>


        <section class="grid grid-cols-1">
          <div class="p-6 bg-blue-100 shadow flex justify-between">
            <div>
              <h3 class="text-lg font-semibold">Chango</h3>
              <p class="text-gray-600">8:00 AM - 11:00 AM</p>
            </div>
            
            <div>
              <img src="https://img.icons8.com/?size=100&id=15162&format=png&color=000000" class="w-[40px]">
            </div>
          </div>
          
        
          <div class="p-6 bg-green-100 shadow flex justify-between">
            <div>
              <h3 class="text-lg font-semibold">Transflow</h3>
              <p class="text-gray-600">8:00 AM - 11:00 AM</p>
            </div>
            
            <div>
              <img src="https://img.icons8.com/?size=100&id=15162&format=png&color=000000" class="w-[40px]">
            </div>
          </div>
          
        
          <div class="p-6 bg-yellow-100 shadow flex justify-between rounded-b-lg">
            <div>
              <h3 class="text-lg font-semibold">Rpay payments</h3>
              <p class="text-gray-600">8:00 AM - 11:00 AM</p>
            </div>
            
            <div>
              <img src="https://img.icons8.com/?size=100&id=15162&format=png&color=000000" class="w-[40px]">
            </div>
          </div>
        </section>


        <div class="p-3 bg-blue-300 shadow flex justify-between items-center mt-10 rounded-t-lg">
          <div>
            <h3 class="text-md font-semibold">Yesterday</h3>
          </div>

          <div>
            <p class="text-white pr-4">Total 06:00</p>
          </div>
      </div>
      <div class="p-6 bg-green-200 shadow flex justify-between rounded-b-lg">
        <div>
          <h3 class="text-lg font-semibold">Rpay payments</h3>
          <p class="text-gray-600">8:00 AM - 11:00 AM</p>
        </div>
        
        <div>
          <p>Finsished</p>
        </div>
      </div>
