<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Time Block</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <style>
      body{
        font-family: "Montserrat Alternates", sans-serif;
      }
    </style>
  </head>

  <body class="bg-gray-300">
    <nav class="shadow-2xl flex justify-between items-center bg-gray-100 p-0">
      <img src="assets/LOG PNG.png" class="w-25">
      <div class="flex">
        <img src="https://img.icons8.com/?size=100&id=11642&format=png&color=000000" class="w-[30px] m-4" />
        <img src="https://img.icons8.com/?size=100&id=23244&format=png&color=000000" class="w-[30px] m-4" />
      </div>
    </nav>

    <main class="flex min-h-screen">
      <!-- Sidebar -->
      <aside class="min-w-[80px] bg-gray-100 text-white flex flex-col items-center py-10 justify-between">
        <div class="mt-10">
          <a href="index.html"><img src="https://img.icons8.com/?size=100&id=73&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
          <a href="addevents.html"><img src="https://img.icons8.com/?size=100&id=37979&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
          <a href="deleteevents.html"><img src="https://img.icons8.com/?size=100&id=25168&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
          <a href=""><img src="https://img.icons8.com/?size=100&id=57714&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
          <a href="project.html"><img src="https://img.icons8.com/?size=100&id=53380&format=png&color=000000" class="w-6 cursor-pointer mb-10" /></a>
        </div>
        <div>
          <img src="https://img.icons8.com/?size=100&id=364&format=png&color=000000" class="w-6 cursor-pointer" />
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="flex-1 bg-white p-6">
        <div class="flex items-center justify-center mb-5">
          <button class="bg-blue-500 w-lg text-white rounded-lg h-15 font-semibold text-lg cursor-pointer">New Event Entry</button>
        </div>

        <div class="flex flex-col items-start w-2xl mx-auto mt-20 mb-5">
          <label class="text-gray-700 font-medium">Event Name<span class="text-red-500">*</span></label>
          <input type="text" class="h-10 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Chango">  
        </div>

        <div class="flex flex-col items-start w-2xl mx-auto mb-5">
          <label class="text-gray-700 font-medium">Activity<span class="text-red-500">*</span></label>
          <input type="text" class="h-10 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Managing Finances">
        </div>

        <div class="flex flex-col items-start w-2xl mx-auto">
          <label class="text-gray-700 font-medium">Description</label>
          <textarea class="h-40 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none"></textarea>
        </div>

        <!-- Time -->
        <div class="flex gap-x-10 p-10">
          <div>
            <label class="text-gray-700 font-medium">Time<span class="text-red-500">*</span></label>
            <input type="time" class="h-10 w-sm p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <!-- Priority Dropdown -->
          <div>
            <label class="text-gray-700 font-medium">Priority<span class="text-red-500">*</span></label>
            <select class="h-10 w-sm p-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>

          <!-- Add Event Button -->
          <button class="w-sm h-15 bg-blue-600 text-white font-medium rounded-md shadow-md hover:bg-blue-700 transition">
            ADD EVENT
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
